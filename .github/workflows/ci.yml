name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier check
        run: npx prettier --check . --config .prettierrc

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Deploy (staging)
        if: github.ref == 'refs/heads/main'
        run: echo "ðŸš€ Deploy step goes here"
